<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Chatter</title>

</head>
<body  onkeypress="return inputBoxKeyPress(event);">
	<div class="container-fluid">
		<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label for="chatBox">Chat:</label>
				<textarea  class="form-control" id="chatBox" rows="10"></textarea>
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
			 	<div class="input-group input-group-lg">
					<input type="text" id="inputBox" class="form-control input-lg" placeholder="Login as" />
					<span class="input-group-btn">
        				<button class="btn btn-default btn-lg" type="submit" onclick="sendMessage();" >Send</button>
      				</span>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--Custom Javascript for chat application -->
    <script src="js/chat.js"></script>
	

</body>
</html>
